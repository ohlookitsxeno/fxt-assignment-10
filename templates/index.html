<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-mono p-6">
    <div class="max-w-lg mx-auto">
        <h1 class="text-3xl font-bold text-center text-[#ed5443] mb-6">Xavier Search</h1>
        <form id="search-form" class="space-y-4">
            <div>
                <label for="image-query" class="block text-sm font-medium">Image Query:</label>
                <input type="file" id="image-query" name="image-query" accept="image/*" class="w-full">
            </div>
            <div>
                <label for="query" class="block text-sm font-medium">Text Query:</label>
                <input type="text" id="query" name="query" placeholder="Enter search query" class="w-full border rounded p-2">
            </div>
            <div>
                <label for="hybrid-weight" class="block text-sm font-medium">Hybrid Query Weight (>>):</label>
                <input type="number" id="hybrid-weight" name="hybrid-weight" step="0.1" min="0" max="1" placeholder="0.5" class="w-full border rounded p-2">
            </div>
            <div>
                <label for="query-type" class="block text-sm font-medium">Select Query Type:</label>
                <select id="query-type" name="query-type" class="w-full border rounded p-2">
                    <option value="image-query">Image Query</option>
                    <option value="text-query">Text Query</option>
                    <option value="hybrid-query">Hybrid Query</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-[#ed5443] hover:bg-[#a02e21] text-white font-bold py-2 rounded">Search</button>
        </form>
        <div id="results" class="mt-6"></div>
        <canvas id="similarity-chart" class="mt-6"></canvas>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
